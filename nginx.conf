user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;

    server {
        listen 80;
        server_name killerducky.com www.killerducky.com;

        # Serve Jekyll static files (mounted volume)
        root /usr/share/nginx/html;
        index index.html;

        # Default: try file, else fallback to index.html (for SPA-like behavior)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Reverse proxy for Node app
        location /player/ {
            proxy_pass         http://nodeapp:3000/player/;   # "node" is the docker-compose service name
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
