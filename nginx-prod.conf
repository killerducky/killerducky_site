user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss;

    server {
        listen 80;
        server_name killerducky.com www.killerducky.com;

        # Dev version comments these
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/killerducky.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/killerducky.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        # Serve Jekyll static files (mounted volume)
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri.html =404;
        }

        # Explicitly serve index.html for root only
        location = / {
            try_files /index.html =404;
        }

        # Reverse proxy for Node app
        location /player/ {
            # TODO seems working again now but not sure how it broke!
            # proxy_pass         http://172.18.0.3:3000/player/;
            proxy_pass         http://nodeapp:3000/player/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/ {
            proxy_pass         http://nodeapp:3000/api/;
        }

        location /.well-known/acme-challenge/ {
           root /var/www/letsencrypt;
        }
    }
}
