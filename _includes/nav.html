<script>
    // Enable click-to-toggle for mobile
    document.querySelectorAll(".dropdown-toggle").forEach((link) => {
        link.addEventListener("click", function (e) {
            // prevent navigation if tapping arrow/menu opener
            if (e.pointerType === "touch" || window.innerWidth < 768) {
                e.preventDefault();
                this.parentElement.classList.toggle("open");
            }
        });
    });
</script>
